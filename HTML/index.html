<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="/To-Do-List/CSS/style.css">

<body>
    <h1>To do List | Leo</h1>

    <div class="content">
        <div class="content-add-item">
            <input type="text" placeholder="Type a new task" id="input-new-task">

            <button onclick="newTask()" id="btn-new-task" title="click here to add a new teask">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
                </svg>
            </button>

        </div>

        <div class="content--body">
            <ol id="to-do-list"></ol>
        </div>
    </div>

</body>
<script src="/to-do-list/Js/script.js"></script>

</html>
